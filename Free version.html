<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>free</title>
    <style>
        /* 基础样式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background-color 0.3s ease;
        }

        .container {
            width: 600px;
            background-color: #1e1e1e;
            border-radius: 10px;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        /* 分类布局 */
        .sidebar {
            width: 200px;
            float: left;
            background-color: #222;
            padding: 10px;
            height: 100%;
            box-sizing: border-box;
        }

        .sidebar .category {
            margin-bottom: 20px;
            font-size: 18px;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
            padding: 10px;
            border-radius: 5px;
        }

        .sidebar .category:hover {
            background-color: #444;
        }

        .sidebar .category.active {
            background-color: #0066cc;
        }

        .content {
            padding: 20px;
            float: left;
            width: calc(100% - 200px);
            box-sizing: border-box;
        }

        .category-content {
            display: none;
        }

        .category-content.active {
            display: block;
        }

        /* 输入框和按钮样式 */
        input, button, .switch {
            background-color: #333;
            color: #fff;
            border: 1px solid #444;
            padding: 10px;
            border-radius: 5px;
            width: 100%;
            margin-bottom: 15px;
            box-sizing: border-box;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        input:focus, button:active, .switch:checked {
            background-color: #0055ff;
        }

        /* 开关样式 */
        .switch {
            display: inline-block;
            width: 60px;
            height: 30px;
            position: relative;
            border-radius: 30px;
            background-color: #ccc;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .switch:before {
            content: "";
            position: absolute;
            top: 4px;
            left: 4px;
            width: 22px;
            height: 22px;
            background-color: white;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }

        .switch:checked {
            background-color: #0066cc;
        }

        .switch:checked:before {
            transform: translateX(30px);
        }

        /* 动画 */
        .box-animate {
            width: 50px;
            height: 50px;
            background-color: #0066cc;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 5px;
            animation: scaleUp 1s ease-out;
        }

        @keyframes scaleUp {
            0% {
                transform: translate(-50%, -50%) scale(0);
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .log-container {
            margin-top: 10px;
            padding: 10px;
            background-color: #333;
            border: 1px solid #444;
            width: 80%;
            height: 50px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <!-- 开场动画 -->
    <div class="box-animate" id="boxAnimate"></div>

    <!-- UI容器 -->
    <div class="container" id="uiContainer">
        <div class="header">Free version</div>
        <div class="sidebar">
            <div class="category" id="category1" onclick="switchCategory('category1')">Initial</div>
            <div class="category" id="category2" onclick="switchCategory('category2')">Collapse</div>
						 <div class="log-container" id="log-category"></div>
        </div>

        <div class="content">
            <!-- 分类1内容 -->
            <div id="content-category1" class="category-content">
                <div class="switch-container">
                    <label>Prevent the ban:</label>
       
                    <button onclick="had1()">Anti-ban</button>
                </div>
              
            </div>

            <!-- 分类2内容 -->
            <div id="content-category2" class="category-content">
                <div class="switch-container">
                    <label>Crash:</label>
                    <input type="text" id="input-category2" placeholder="seed" onclick="checkCategory1Input()">
                    <li>Please sneak before you start.</li>
                    <li>Don't enter the - sign in the seed.</li>
                    <button onclick="startTask()">start</button>
                </div>
                
            </div>
        </div>
    </div>

    <script>

			}
        // 开场动画后显示UI
        window.onload = function() {
            setTimeout(() => {
                document.getElementById('boxAnimate').style.display = 'none';
                document.getElementById('uiContainer').style.display = 'block';
            }, 1000);
        };

        // 切换分类
        function switchCategory(category) {
            const allContents = document.querySelectorAll('.category-content');
            allContents.forEach(content => content.classList.remove('active'));
            document.getElementById(`content-${category}`).classList.add('active');

            const allCategories = document.querySelectorAll('.category');
            allCategories.forEach(cat => cat.classList.remove('active'));
            document.getElementById(category).classList.add('active');
        }

        // 切换开关
        function toggleSwitch(category) {
            const switchEl = document.getElementById(`switch-${category}`);
            const inputEl = document.getElementById(`input-${category}`);
            const currentTime = new Date().toLocaleTimeString();

            if (switchEl.classList.contains('checked')) {
                switchEl.classList.remove('checked');
                logContainer.innerHTML += `${currentTime} —— Anti-ban —— stop<br>`;
            } else {
                switchEl.classList.add('checked');
                logContainer.innerHTML += `${currentTime} —— Anti-ban —— start<br>`;
            }
        }

        // 分类1的按钮提交

            const logContainer = document.getElementById('log-category');
            const currentTime = new Date().toLocaleTimeString();
            logContainer.innerHTML += `${currentTime} —— Mc —— Anti-ban —— start<br>`;
        }

        // 分类2的任务开始/停止
        function startTask() {
            const inputEl = document.getElementById('input-category2');
            const logContainer = document.getElementById('log-category');

				// 分类1输入框校验
        function checkCategory1Input() {

        // 分类2输入框校验
        document.getElementById('input-category2').addEventListener('input', function() {
            const value = this.value;
            if (/[^0-9.]/.test(value)) {
                this.value = value.replace(/[^0-9]/g, '');
            }
					});
    </script>
</body>
</html>
